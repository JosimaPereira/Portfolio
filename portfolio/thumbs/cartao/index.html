<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartão de visitas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="card">
        <div class="flip">
          <div class="front">
            <h1>Olá!</h1>
            <p class="flip-me">Flip</p>
          </div>
          <div class="back">
            <h2>Josimar Pereira</h2>
            <h3>Suporte Têcnico em TI</h3>
            <div class="network">
              <a href="https://github.com/JosimaPereira" target="_blank"
                ><img src="imagens/github.svg" alt="Logo Github"
              /></a>
              <a
                href="https://www.linkedin.com/in/josimar-bitencourt-pereira/"
                target="_blank"
                ><img src="imagens/linkedin.svg" alt="Logo Linkedin"
              /></a>
              <a href="https://www.twitch.tv/josimarbitencourt" target="_blank"
                ><img src="imagens/twitch.svg" alt="Logo Instagram"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
